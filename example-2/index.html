<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .link {
        stroke: #ccc;
    }

    .node text {
        pointer-events: none;
        font: 10px sans-serif;
    }
    svg {
        border: 1px solid #cccccc;
        background: #EEEEEE;
    }
    image {
        mask: url(#masking);
    }

</style>
<body>

    <svg width="960" height="600">
        <defs>
            <mask id="masking" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
                <circle cx=".5" cy=".5" r=".5" fill="white"></circle>
            </mask>
        </defs>
    </svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
        height = 600,
        r = 60;

    var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

    var force = d3.layout.force()
            .gravity(.08)
            .distance(function(d) { return d.value * 120; })
            .charge(-300)
            .size([width, height]);

    d3.json("graph.json", function (error, json) {
        if (error) throw error;

        force
            .nodes(json.nodes)
            .links(json.links)
            .start();

        var link = svg.selectAll(".link")
            .data(json.links)
            .enter().append("line")
            .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);

        node.append("image")
                .attr("xlink:href", function(d) { return d.image; })
                .attr("x", -r/2)
                .attr("y", -r/2)
                .attr("width", r)
                .attr("height", r);

        /*node.append("text")
                .attr("dx", 30)
                .attr("dy", ".5em")
                .text(function (d) {
                    return d.name
                });
        */

        force.on("tick", function () {
            link
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });

        node
            .on('mouseover', onNodeMouseOver)
            .on('mouseout', onNodeMouseOut);
    });


    /** Handles the event of mouse over on each node. */
    function onNodeMouseOver() {
        d3.select(this)
            .select("image")
                .transition()
                .duration(200)
                .attr("x", -(r + 10)/2)
                .attr("y", -(r + 10)/2)
                .attr("width", r + 10)
                .attr("height", r + 10)
                .transition().duration(1000).ease('elastic')
                .attr("x", -(r + 5)/2)
                .attr("y", -(r + 5)/2)
                .attr("width", r + 5)
                .attr("height", r + 5);
    }

    /** Handles the event of mouse out on each node */
    function onNodeMouseOut() {
        d3.select(this)
            .select("image")
                .transition().duration(200)
                .attr("x", -r/2)
                .attr("y", -r/2)
                .attr("width", r)
                .attr("height", r);
    }

</script>
